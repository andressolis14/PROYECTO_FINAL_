<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de productos</title>
    <link rel="stylesheet" href="styles_filtro.css" />
</head>

<body>
    <header>
        <h1>SpeedXpert</h1>
    </header>
    <main>
        <section id="filtros">
            <select id="filtro1">
                <option value="">Tipo de motor</option>
                <option value="v6">v6</option>
                <option value="v8">v8</option>
                <option value="v10">v10</option>
                <option value="v12">v12</option>
            </select>
            <select id="filtro2">
                <option value="">Categoría</option>
                <option value="Deportivo">Deportivo</option>
                <option value="Descapotable">Descapotable</option>
                <option value="Suv">SUV</option>
                <option value="Todoterreno">Todoterreno</option>
            </select>
            <select id="filtro3">
                <option value="">Entrada de aire</option>
                <option value="turbo">Turbo</option>
                <option value="supercargador">Supercargador</option>
            </select>
            <button id="botonBuscar" class="boton" onclick="aplicarFiltros()">Filtrar</button>
            <button id="botonLimpiar" class="boton" onclick="limpiarFiltros()">Limpiar</button>
        </section>
        <div id="cargando" class="cargando" style="display:none;">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDFmb29iN2R1bm44bmcxd3lmMmJtamxpMGxod2E2YjJjdnhidmUzeiZlcD12MV9pbnRlcm5naWZfYnlfaWQmY3Q9Zw/IzigGVSs9fHjug20Mq/giphy.gif"
                alt="Cargando">
        </div>
        <section id="resultados">
            <table id="tablaResultados">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Tipo de Motor</th>
                        <th>Entrada de Aire</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <div id="paginacion" class="paginacion">
            <button id="btnPaginaAnteriorF" class="boton" onclick="irPaginaAnteriorF()">
                <<< </button>
                    <span class="paginaActualF">Página: <span id="paginaActualF">1</span></span>
                    <button id="btnPaginaSiguienteF" class="boton" onclick="irPaginaSiguienteF()"> >>> </button>
        </div>
    </main>
    <button class="boton" onclick="navegarproductos()">Regresar a productos</button>
    <script src="script_filtro.js" type="text/javascript"></script>
    <script src="productos.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>

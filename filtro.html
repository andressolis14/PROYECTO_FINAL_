<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de productos</title>
    <link rel="stylesheet" href="styles_filtro.css" />
</head>

<body>
    <header>
        <h1>Buscador de Productos</h1>
    </header>
    <main>
        <section id="filtros">
            <select id="filtro1">
                <option value="">Tipo de motor</option>
                <option value="v6">v6</option>
                <option value="v8">v8</option>
                <option value="v10">v10</option>
                <option value="v12">v12</option>
            </select>
            <select id="filtro2">
                <option value="">Categoria</option>
                <option value="Deportivo">Deportivo</option>
                <option value="Descapotable">Descapotable</option>
                <option value="Suv">SUV</option>
                <option value="Todoterreno">Todoterreno</option>
            </select>
            <select id="filtro3">
                <option value="">Entrada de aire </option>
                <option value="turbo">Turbo</option>
                <option value="supercargador">Supercargador</option>
                
            </select>
            <button id="botonBuscar" onclick="aplicarFiltros()">Buscar</button>
            <button id="botonLimpiar" onclick="limpiarFiltros()">Limpiar</button>
        </section>
        <div id="cargando" class="cargando">Cargando...</div>
        <section id="resultados">
            
            <table id="tablaResultados">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>Categor√≠a</th>
                        <th>Precio</th>
                        <th>Tipo de Motor</th>
                        <th>Entrada de Aire</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="productos.js" type="text/javascript"></script>
</body>

</html>
